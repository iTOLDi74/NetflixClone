<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Clone</title>
</head>
<body>
    <!-- Header section -->
    <header class="header">
        <img src="logo.webp" alt="Netflix Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </nav>
    </header>

    <!-- Main content section -->
    <main class="main-content">
        <!-- Featured Movies section -->
        <section class="featured">
            <h2>Featured Movies</h2>
            <!-- Sample movie cards for featured movies -->
            <div class="movie-card">
                <img src="batman.webp" alt="Movie 1">
                <h3>Batman Darknight</h3>
            </div>
            <div class="movie-card">
                <img src="salaar.webp" alt="Movie 2">
                <h3>Salaar</h3>
            </div>

            <!-- Marvel Movies section -->
            <h2>Marvel Movies</h2>
            <div class="movie-card">
                <img src="avengers.webp" alt="Marvel Movie 1">
                <h3>Avengers</h3>
            </div>
            <div class="movie-card">
                <img src="avengers_endgame.webp" alt="Marvel Movie 2">
                <h3>Avengers Endgame</h3>
            </div>
            
        </section>

    
    </main>

    <!-- Footer section -->
    <footer class="footer">
        <p>&copy; 2024 Netflix Clone</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
